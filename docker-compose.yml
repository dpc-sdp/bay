version: '3.4'

x-environment:
  &default-environment
    LAGOON_ROUTE: ${LOCALDEV_URL:-http://bay.docker.amazee.io}

x-args:
  &default-args
    LAGOON_IMAGE_VERSION: ${LAGOON_IMAGE_VERSION:-latest}

services:
  buildx:
    build:
      context: ./images/bay-buildx
      dockerfile: $PWD/bay-buildx/Dockerfile.buildx
      args:
        << : *default-args
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/ci-buildx
    environment:
      << : *default-environment
    networks:
      - default

  cli:
    build:
      context: ./images/bay-builder
      dockerfile: $PWD/bay-builder/Dockerfile.builder
      args:
        << : *default-args
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-cli:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  nginx:
    build:
      context: ./images/bay-nginx
      dockerfile: $PWD/bay-nginx/Dockerfile.nginx
      args:
        << : *default-args
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/nginx-nginx:${IMAGE_TAG:-4.x}
    ports:
      - 8080
    depends_on:
      - php
    environment:
      << : *default-environment
    networks:
      - default

  php:
    build:
      context: ./images/bay-php
      dockerfile: $PWD/bay-php/Dockerfile.php
      args:
        << : *default-args
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-php:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  php_goss:
    build:
      context: ./images/bay-php_goss
      dockerfile: $PWD/bay-php_goss/Dockerfile.php_goss
      args:
        BASE_IMAGE: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-php:${IMAGE_TAG:-4.x}
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/php_goss:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default
    depends_on:
      - php

  node-slim:
    build:
      context: ./images/bay-node-slim
      dockerfile: $PWD/bay-node-slim/Dockerfile.node-slim
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-node-slim:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  node:
    build:
      context: ./images/bay-node
      dockerfile: $PWD/bay-node/Dockerfile.node
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-node:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  node-ripple:
    build:
      context: ./images/bay-node-ripple
      dockerfile: $PWD/bay-node-ripple/Dockerfile.node
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/ripple-node:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  mariadb:
    build:
      context: ./images/bay-mariadb
      dockerfile: $PWD/bay-mariadb/Dockerfile.mariadb
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-mariadb:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  circle:
    build:
      context: ./images/bay-circle
      dockerfile: $PWD/bay-circle/Dockerfile.circle
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/circle:${IMAGE_TAG:-4.x}
    environment:
      << : *default-environment
    networks:
      - default

  ci-builder:
    build:
      context: ./images/bay-ci-builder
      dockerfile: $PWD/bay-ci-builder/Dockerfile.ci-builder
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-ci-builder:${IMAGE_TAG:-4.x}
    command: tail -F anything
    environment:
      << : *default-environment
    networks:
      - default

  clamav:
    build:
      context: ./images/bay-clamav
      dockerfile: $PWD/bay-clamav/Dockerfile.clamav
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/bay-clamav:${IMAGE_TAG:-4.x}
    ports:
      - 3000
    environment:
      << : *default-environment
    networks:
      - default

  test:
    build:
      context: $PWD/bay-test
      dockerfile: $PWD/bay-test/Dockerfile.test
    image: ${DOCKERHUB_NAMESPACE:-singledigital}/test
    networks:
      - default

networks:
  default:
    external: false
