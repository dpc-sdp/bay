version: 2.1
orbs:
  slack: circleci/slack@3.4.2
  
jobs:
  build:
    docker:
      - image: singledigital/ci-buildx:4.x
        environment:
          GOSS_FILES_STRATEGY: cp
          DOCKER_VERSION: 20.10.7
          DOCKERHUB_NAMESPACE: bay_ci
          DOCKER_CLI_EXPERIMENTAL: enabled
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Prepare the docker context
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            docker context create dpc
            docker buildx create --platform linux/amd64,linux/arm64 dpc --name dpc --use
            docker buildx inspect --bootstrap
      - run:
          name: Prepare the manifest
          command: IMAGE_TAG=$(.circleci/scripts/tag.sh) docker buildx bake -f bake.hcl --print
      - run:
          name: Build the images
          command: IMAGE_TAG=$(.circleci/scripts/tag.sh) docker buildx bake -f bake.hcl
      - run:
          name: Start the containers
          command: IMAGE_TAG=$(.circleci/scripts/tag.sh) docker-compose up -d
      - run:
          name: Install goss
          command: curl -fsSL https://goss.rocks/install | sh && goss --version
      # Sleeping to ensure the supervisord has started.
      - run: sleep 30s
      - run:
          name: Test images
          command: IMAGE_TAG=$(.circleci/scripts/tag.sh) tests/run.sh
      - run:
          name: Build the AWX EE
          command: ansible-builder build --context=images/awx-ee/context --tag singledigital/awx-ee:latest --container-runtime docker -f images/awx-ee/execution-environment.yml

      - slack/notify:
          mentions: "@sdp-build-notifications"
          event: fail
          template: basic_fail_1
          webhook: $SLACK_WEBHOOK


  deploy:
    docker:
      - image: singledigital/ci-buildx:4.x
        environment:
          GOSS_FILES_STRATEGY: cp
          DOCKER_VERSION: 20.10.7
          DOCKERHUB_NAMESPACE: singledigital
          DOCKER_CLI_EXPERIMENTAL: enabled
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Log in to dockerhub
          command: docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run:
          name: Create the builder for multiarch
          command: |
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            docker context create dpc
            docker buildx create --platform linux/amd64,linux/arm64 dpc --name dpc --use
            docker buildx inspect --bootstrap
      - run:
          name: Push images to dockerhub
          command: |
            IMAGE_TAG=$(.circleci/scripts/tag.sh)
            if [[ "$IMAGE_TAG" = 0 ]]; then
              echo "==> Skip deployment..."
            else
              echo "==> Push images with $IMAGE_TAG"
              IMAGE_TAG=$(.circleci/scripts/tag.sh) docker buildx bake -f bake.hcl --push
              echo "==> Push the AWX Executor Environment image"
              ansible-builder build --context=images/awx-ee/context --tag singledigital/awx-ee:$(.circleci/scripts/tag.sh) --container-runtime docker -f images/awx-ee/execution-environment.yml
              docker push singledigital/awx-ee:$(.circleci/scripts/tag.sh)
            fi
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build

  weekly_build:
    jobs:
      - build
      - deploy:
          requires:
            - build
    triggers:
      - schedule:
          cron: 0 20 * * 0
          filters:
            branches:
              only:
                - 4.x
