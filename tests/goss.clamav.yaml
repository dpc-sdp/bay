package:
  clamav-daemon:
    installed: true
    versions:
    - 0.103.0-r0
  clamav-libunrar:
    installed: true
    versions:
    - 0.103.0-r0
process:
  clamd:
    running: true
  freshclam:
    running: true
file:
  /etc/clamav/clamd.conf:
    exists: true
    mode: "0644"
    owner: clamav
    group: clamav
    filetype: file
    contains:
    - '# Debug yes'
    - LogSyslog yes
    - '# LogFile /dev/stdout'
    - StreamMaxLength 260M
    - Foreground yes
    - MaxScanSize 256M
    - MaxFileSize 256M
  /etc/clamav/freshclam.conf:
    exists: true
    mode: "0644"
    owner: clamav
    group: clamav
    filetype: file
    contains: []
