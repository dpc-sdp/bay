# Only cache Drupal public files for 1 day.

location ~* ^/sites/default/files/.+\.(jpeg|jpg|png|gif|svg|ico|pdf|asc|dat|txt|doc|docx|xls|ppt|tgz|swf)$ {
    expires ${PUBLIC_FILES_EXPIRES:-86400s};
}

# Cache CSS/JS files for 30 days
location ~* ^/sites/default/files/.+\.(css|js)$ {
    expires ${CSS_JS_FILES_EXPIRES:-2629746s};
}